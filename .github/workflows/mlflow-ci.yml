name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Environment
        run: |
          python --version
          pip --version

      - name: Install MLflow
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
          MLFLOW_ARTIFACT_ROOT: ./mlruns
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get Latest MLflow run_id
        run: |
          echo "Listing contents of mlruns/0/ ..."
          ls -la mlruns/0/
          
          # Ambil hanya folder yang panjangnya 32 karakter (run ID MLflow selalu 32 hex chars)
          RUN_ID=$(ls -1 mlruns/0/ | grep -E '^[a-f0-9]{32}$' | tail -n 1)
          
          if [ -z "$RUN_ID" ]; then
            echo "Error: No valid MLflow run ID found in mlruns/0/"
            ls -la mlruns/0/  # debug tambahan
            exit 1
          fi
          
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Successfully retrieved Latest Run ID: $RUN_ID"

      - name: Upload MLflow Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Model
        run: |
          echo "Building Docker from Run ID: ${{ env.RUN_ID }}"
          mlflow models build-docker \
            -m "runs:/${{ env.RUN_ID }}/model" \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-sales-model:${{ env.RUN_ID }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-sales-model:${{ env.RUN_ID }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-sales-model:${{ env.RUN_ID }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-sales-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-sales-model:latest